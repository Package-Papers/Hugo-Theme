<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body class="overflow-hidden">
      {{- partial "helper/load_guard" . -}}
      
      <div class="flex flex-col h-full min-h-screen bg-neutral-300 dark:bg-neutral-900 transition-colors">
        {{- partial "header.html" . -}}
        <div class="flex flex-row">
          {{- partial "navbar/navbar.html" . -}}
          {{/*  Content  */}}
          <div class=" h-screen content-background overflow-y-auto overscroll-contain customScrollbar">  
            {{ partial "breadcrumbs.html" . }}
            {{- block "main" . }}{{- end }}
          {{- partial "footer.html" . -}}
          </div>
        </div>
      </div>
      {{- partial "scripts.html" . -}}
    </body>
</html>
